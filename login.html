<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="keywords" content="Inbursa, Login Inbursa, Banca por Internet">
    <meta name="description" content="Login de Imbursa">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/styleLogin.css" rel="stylesheet" title="Default Style" />
      
      
        <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
      
      
      
    <title>Login - Imbursa</title>
  </head>
  <body>
      <div class="cuerpo">
    <!-- Inicio Cabecera -->
    <header class="header">
      <a href="index.html" class="logoPrincipal"
        ><img src="img/logoPrincipal2.png" alt="Logo"
      /></a>
    </header>
    <!-- Fin Cabecera -->

    <div class="imagen">
      <img src="img/imagenLogin2.gif" alt="Logotipo de HTML5" />
    </div>
    <div class="formulario">
      <h1>Bienvenido</h1>
      <span>Tipo Documento</span>
      <select name="select">
        <option value="DNI">DNI</option>
        <option value="Pasaporte" selected>Pasaporte</option>
        <option value="RUC">RUC</option>
      </select>

      <span>Num Documento</span>
      <input type="text" placeholder="Num Documento" />

      <span
        ><input type="checkbox" id="cbox1" value="Recordar Documento" />
        Recordar Documento</span
      >
      <div>
        <button class="boton" onclick="mostrarMensaje()">Ingresar</button>
        <button class="boton" data-toggle="modal" data-target="#staticBackdrop">Afiliate</button>
      </div>
    </div>
      
      

      </div>
      <div id="mensaje">
        <div class="alert alert-success alert-dismissible fade show" role="alert" id="contenidoMensaje">
  <strong>Login:</strong> Credenciales correctas.
  <button type="button" class="close" onclick="cerrarMensaje()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
          
          
      
          </div>
      
      
      
      
      <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Afiliarse</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       
          
          <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Numero documento</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

  </div>
  
               <div class="form-group">
    <label for="exampleInputPassword1">Nombres y Apellidos</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
              
              <div class="form-group">
    <label for="exampleInputPassword1">Correo</label>
    <input type="email" class="form-control" id="exampleInputPassword1">
  </div>
               <div class="form-group">
    <label for="exampleInputPassword1">Contrase√±a</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
 
  <button type="submit" class="btn btn-primary">Registrar</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
</form>
          
          
          
      </div>
     
    </div>
  </div>
</div>
      
      
      <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
      
      <script type="text/javascript" src="js/Login.js"></script>
  </body>
</html>
